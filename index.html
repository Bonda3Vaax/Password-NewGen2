<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- The reset file should load first to avoid reverting styles -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <!-- This is a favicon  -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <!-- Page title  -->
  <title>Password-NewGen</title>
</head>

<body>
  <!-- This is a container  -->
  <div class="wrapper">
    <!-- This is the header -->
    <header>
      <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly  id="password" placeholder="Your Secure Password" aria-label="Generated Password">
          </textarea>
        </div>
        <div class="card-footer">
          <!-- This is button -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- This is the java script file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
